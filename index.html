<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Plus Photo Album Effect with CSS3</title>
	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id="page">
		<h1>Photo Album Effect with Drag and Drop Feature</h1>
		<div id="content">
			<div class="left floatL">Drag and Drop images here</div>
			<div class="right floatR">
				<a href="javascript:void(0);" class="album">
					<img class="photo1" src="images/img1.jpg" alt="Image 1" />
					<img class="photo2" src="images/img2.jpg" alt="Image 2" />
					<img class="photo3" src="images/img3.jpg" alt="Image 3" />
				</a>
				<div class="text">Hover over the images to see the effect</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
